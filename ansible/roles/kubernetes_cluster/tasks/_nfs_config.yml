---

- name: create data directory
  ansible.builtin.file:
    path: /data
    state: directory
  become: True

- name: create filesystem on seperate disk
  ansible.builtin.filesystem:
    fstype: ext4
    dev: "{{ kubernetes_data_dev }}"
  tags:
    - partitions
    - definitive
  become: True

- name: removing unwanted data
  ansible.builtin.command: "tune2fs -m 0 {{ kubernetes_data_dev }}"
  tags: partitions
  become: True

- name: mount partition on filesystem
  ansible.builtin.mount:
    src: "{{ kubernetes_data_dev }}"
    path: /data
    state: mounted
    fstype: ext4
  tags: partitions
  become: True

- name: set permissions on data directory
  ansible.builtin.file:
    path: /data
    state: directory
    owner: svcansible
    group: nfs-group
    mode: "2777"
  become: True

- name: install nfs packages on server
  ansible.builtin.apt:
    name: nfs-kernel-server
    state: latest
  become: True

- name: add network to exports
  ansible.builtin.lineinfile:
    line: "/data {{ ansible_host.split('.')[0:3] | join('.') }}.0/24(rw,async,no_root_squash,no_subtree_check)"
    path: /etc/exports
    create: True
  become: True

- name: start nfs server
  ansible.builtin.service:
    name: nfs-server
    enabled: True
    state: restarted
  become: True
