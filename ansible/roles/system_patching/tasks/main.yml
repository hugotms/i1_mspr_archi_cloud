---

- name: upgrade distribution
  ansible.builtin.apt:
    upgrade: dist
    update_cache: True
    cache_valid_time: 3600
  register: _apt_dist_upgrade
  tags: system_patching
  become: True

- name: reboot host if necessary
  ansible.builtin.reboot:
  when: _apt_dist_upgrade.changed
  tags: system_patching
  become: True
