---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: default-deny
spec:
  order: 1000
  selector: all()
  types:
  - Ingress
  - Egress
---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: dns-allow
spec:
  order: 110
  selector: all()
  types:
  - Egress
  egress:
  - action: Allow
    protocol: UDP
    destination:
      ports:
      - 53
  - action: Allow
    protocol: TCP
    destination:
      ports:
      - 53
---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: service-to-pod-allow
spec:
  order: 120
  selector: role == "service"
  types:
  - Ingress
  ingress:
  - action: Allow
    protocol: UDP
    destination:
      selector: role == "pods"
      ports: {}
  - action: Allow
    protocol: TCP
    destination:
      selector: role == "pods"
      ports: {}
---
apiVersion: projectcalico.org/v3
kind: GlobalNetworkPolicy
metadata:
  name: nodeport-allow
spec:
  preDNAT: True
  applyOnForward: True
  order: 100
  selector: has(kubernetes-host)
  types:
  - Ingress
  ingress:
  - action: Allow
    protocol: TCP
    destination:
      selector: has(kubernetes-host)
      ports: [30000:32767]
  - action: Allow
    protocol: UDP
    destination:
      selector: has(kubernetes-host)
      ports: [30000:32767]